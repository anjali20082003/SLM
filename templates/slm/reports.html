{% extends "base.html" %}

{% block title %}Reports{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Reports</h1>
    <p class="text-gray-500 dark:text-gray-400 mt-1">Export and analytics</p>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <a href="{% url 'slm:report_inventory' %}" class="block bg-white dark:bg-gray-800 rounded-xl shadow border border-gray-200 dark:border-gray-700 p-6 hover:border-primary-500 transition">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-lg bg-primary-100 dark:bg-primary-900/30 flex items-center justify-center">
                <i class="fas fa-list text-primary-600 dark:text-primary-400 text-xl"></i>
            </div>
            <div>
                <h2 class="font-semibold text-gray-900 dark:text-white">Software Inventory</h2>
                <p class="text-sm text-gray-500 dark:text-gray-400">All software assets</p>
            </div>
        </div>
    </a>
    <a href="{% url 'slm:report_renewal' %}" class="block bg-white dark:bg-gray-800 rounded-xl shadow border border-gray-200 dark:border-gray-700 p-6 hover:border-primary-500 transition">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-lg bg-green-100 dark:bg-green-900/30 flex items-center justify-center">
                <i class="fas fa-calendar-alt text-green-600 dark:text-green-400 text-xl"></i>
            </div>
            <div>
                <h2 class="font-semibold text-gray-900 dark:text-white">Renewal Calendar</h2>
                <p class="text-sm text-gray-500 dark:text-gray-400">Contracts expiring in 12 months</p>
            </div>
        </div>
    </a>
    <a href="{% url 'slm:report_vendor_spend' %}" class="block bg-white dark:bg-gray-800 rounded-xl shadow border border-gray-200 dark:border-gray-700 p-6 hover:border-primary-500 transition">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-lg bg-amber-100 dark:bg-amber-900/30 flex items-center justify-center">
                <i class="fas fa-coins text-amber-600 dark:text-amber-400 text-xl"></i>
            </div>
            <div>
                <h2 class="font-semibold text-gray-900 dark:text-white">Vendor Spend</h2>
                <p class="text-sm text-gray-500 dark:text-gray-400">Total spend by vendor</p>
            </div>
        </div>
    </a>
    <a href="{% url 'slm:report_audit' %}" class="block bg-white dark:bg-gray-800 rounded-xl shadow border border-gray-200 dark:border-gray-700 p-6 hover:border-primary-500 transition">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-lg bg-gray-100 dark:bg-gray-700 flex items-center justify-center">
                <i class="fas fa-history text-gray-600 dark:text-gray-400 text-xl"></i>
            </div>
            <div>
                <h2 class="font-semibold text-gray-900 dark:text-white">Audit Trail</h2>
                <p class="text-sm text-gray-500 dark:text-gray-400">Activity log</p>
            </div>
        </div>
    </a>
</div>
{% endblock %}
