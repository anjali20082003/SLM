{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-16">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow border border-gray-200 dark:border-gray-700 p-8">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Sign in</h1>
        <p class="text-gray-500 dark:text-gray-400 mb-6">Software & License Management</p>
        <form method="post" action="{% url 'login' %}" class="space-y-4">
            {% csrf_token %}
            {% if form.errors %}<div class="p-3 rounded-lg bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-300 text-sm">Invalid email or password.</div>{% endif %}
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                <input type="email" name="username" id="id_username" required autofocus class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white" placeholder="you@company.com">
            </div>
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                <input type="password" name="password" id="id_password" required class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white">
            </div>
            <input type="hidden" name="next" value="{{ next|default:'/' }}">
            <button type="submit" class="w-full px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 font-medium">Sign in</button>
        </form>
    </div>
</div>
{% endblock %}
